<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>signup</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="js/signup.js"></script>
</head>

<body>
  <div class="header" style="background:radial-gradient(#fff,#b18874);">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <h1> NutriNation</h1>
        </div>
      </div>
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="#">
            <h2 class="active"> signup </h2>
          </a>
          <!-- Icon -->
          <div class="fadeIn first">
          </div>
          <!-- Login Form -->
          <form onsubmit="return validate()">

            <input type="text" id="FirstName" class="fadeIn second" name="FirstName" placeholder="First Name" required>

            <input type="text" id="LastName" class="fadeIn third" name="LastName" placeholder="Last Name" required>

            <input type="email" id="Email" class="fadeIn second" name="Email" placeholder="Email addres" required>


            <input type="password" id="psw" class="fadeIn third" name="psw" placeholder="Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required>

            <input type="password" id="confirm_pass" class="fadeIn second" name="confirm_pass"
              placeholder="Re-type password" onkeyup="validate_password()" required>

            <div id="message">
              <h3>Password must contain:</h3>
              <p id="letter" class="invalid">special characters(`!@#$%^&*)</p>
              <p id="capital" class="invalid">capital (uppercase) letter</p>
              <p id="number" class="invalid">number</p>
              <p id="length" class="invalid">Minimum 8 characters</p>
            </div>

            <br><br>

            Show Password<input type="checkbox" onclick="myFunction()">

            <br><br>

            <span id="wrong_pass_alert"></span>

            <input type="submit" class="fadeIn fourth" value="Sign up" onclick="validate()">



            <br>
            <p>Or sign up with</p>
            <br>
            <a
              href="https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20profile">
              <img src="img/signup-logos/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                height="50px">
            </a>

            <a
              href="https://www.facebook.com/dialog/oauth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=email">
              <img src="img/signup-logos/Facebook-logo.png" height="48px" style=" margin-bottom: 2px;">
            </a>

            <br>
            <br>
            Already have account? <a href="login.html">Login</a>
            <br>
            <br>
          </form>
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="index.html">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
