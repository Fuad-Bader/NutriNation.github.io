<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="contact us.css">
     <title>Contact us</title>
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Amman - Jordan</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text">+962782979999</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text">info@galaxyco.org</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any problems with connection and delivery, please contact us by email or write your complaint.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your suggestions">
        </div>
        <div class="input-box">
          </div>
        <div class="button">
          <input type="button" value="Send Now" onclick="showreq()" >
        </div>
     </form>
    </div>
    </div>
  </div>
  <script type="text/javascript">
  function showreq() 
  {
    window.alert("Your Request Has Been Sent");
  }
</script>
</body>
</html>
