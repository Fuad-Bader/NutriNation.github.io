*{
  margin: 0;

  font-family: "Poppins", sans-serif;
}
 






.header{
  text-align: left;
  padding: 15px;
}

body{
  font-family: 'Open Sans', sans-serif;
}
.all-card-20 {
  background-color: rgb(219, 219, 219);
  height: 800px;
}

.row-20{
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 1200px;
  flex-wrap: wrap;
  padding: 4px 0;
  margin-left: -25px;

}



.swiper5 {
  width: 280px;
  height: 425px;
  margin-left: 50px;
  margin-bottom: 50px;
}
.img5{
  height: 140px;
  width: 140px;
  border-radius: 20px;
  padding: 3px;
  background: #00ffc8;
}
.images-5{
  height: 100%;
  width: 100%;
  object-fit: cover;
  border-radius: 20px;
  border: 3px solid white;
}
.cards5{
  background-color: #fff;
  border-radius: 20px;
  margin: 20px 0;
  position: relative;
}
.cards5::before{
  content: "";
  width: 100%;
  height: 37%;
  background-color:  #00ffc8;
  position: absolute;
  border-radius: 20px 20px 0 0;
}
.contens-cards5{
  padding: 32px;
  display: flex;
  position: relative;
  flex-direction: column;
  z-index: 200;
  align-items: center;
}

.social-icon5{
  font-size: 2rem;
  align-items: center;
}

.i5{
  margin-top: 10px;
  cursor: pointer;
  transition: all 0.32s ease ;
  opacity: 0.7;
}
.i5:hover{
  opacity: 2;
}
.myself-name5{
  display: flex;
  align-items: center;
  flex-direction: column;
  margin-top: 11px;
  color: #333;

}
.name5{
  font-weight: 620;
  font-size: 21px;
}
.myself5{
  font-weight: 520;
  font-size: 14px;
}
.ratings5{
  display: flex;
  margin-top: 19px;
  align-items: center;
}
.s5{
  font-size: 20px;
  color: #a5e7d9;
  margin: 0 2px;
}
.buttons5{
  margin-top: 21px;
  display: flex;
  width: 100%;
  justify-content: space-around;

}
.button5{
  border: none;
  outline: none;
  background-color: #08c29a;
  color: rgb(255, 255, 255);
  padding: 10px 20px;
  border-radius: 21px;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.32s ease;
}
.button5:hover{
  background-color: #97e7d6;

}







@media screen and (max-width: 768px){
  .all-card-20{
    height: 1700px !important;
  }
}
